name: CI - Code Analysis and Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Flutter环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        channel: 'stable'
        cache: true
        
    - name: 获取依赖
      run: flutter pub get
      
    - name: 代码分析
      run: flutter analyze
      
    - name: 运行测试
      run: flutter test 